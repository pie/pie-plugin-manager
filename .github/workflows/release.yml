on:
  push:
    tags: ["*", "*.*", "*.*.*"]
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install the ssh key to use to sftp the files
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder"

      # Add the hosting site's ssh to knownhosts
      - name: Adding Known Host
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts;

      # Install npm, and run install & build commands
      - name: NPM stuff
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - run: ls

      # Push the update.json to WPE install
      - name: Publish release-data.json
        uses: nogsantos/scp-deploy@master
        with:
          src: release-data.json
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Remove update.json from local env
      - run: |
          rm release-data.json
          rm README.md
      - run: ls -al

      # Zip local env, excluding certain files (git related)
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          directory: ../
          filename: 'pie-plugin-manager.zip'
          recursive_exclusions: '*.git* /*node_modules/* package*.json README.* release-data.json __TEMP*'

      # Push the zip up to storage- name: Publish
      - uses: nogsantos/scp-deploy@master
        with:
          src: pie-plugin-manager.zip
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Cleanup
