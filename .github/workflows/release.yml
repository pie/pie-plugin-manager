on:
  push:
    tags: ["*", "*.*", "*.*.*"]
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install the ssh key to use to sftp the files
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder"

      # Add the hosting site's ssh to knownhosts
      - name: Adding Known Host
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts;

      # Install npm, and run install & build commands
      - name: NPM stuff
        uses: actions/setup-node@v3
          with:
            node-version: 14
        run: npm install
        run: npm run build

      # Push the update.json to WPE install
      - name: Publish update.json
        uses: nogsantos/scp-deploy@master
        with:
          src: ./update.json
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Remove update.json from local env
      - run: |
        rm release-data.json
        rm .gitignore
        rm -rf .git/
        rm -rf .github/

      # Zip local env, excluding certain files (git related)
      - uses: vimtor/action-zip@v1
        name: Zip release files
        with:
          files: ../pie-plugin-manager
          dest: ./pie-plugin-manager.zip

      # Push the zip up to storage- name: Publish
        uses: nogsantos/scp-deploy@master
        with:
          src: ./pie-plugin-manager.zip
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH__PRIVATE_KEY }}

      # Cleanup
